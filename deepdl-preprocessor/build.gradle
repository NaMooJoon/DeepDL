plugins {
    id 'java'
    id 'application'
}

application {
    mainClass.set('edu.handong.csee.isel.preprocessor.Main')
}

group 'edu.handong.csee.isel.preprocessor'
version 'unspecified'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            exclude '/trainset_resource/**'
            exclude '/testset_resource/**'
        }
    }
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-exec
    implementation group: 'org.apache.commons', name: 'commons-exec', version: '1.3'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.8.9'
    // https://mvnrepository.com/artifact/me.tongfei/progressbar
    implementation group: 'me.tongfei', name: 'progressbar', version: '0.9.4'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.8'

}


test {
    useJUnitPlatform()
}